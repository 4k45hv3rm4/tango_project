

<!DOCTYPE html>
{% load static %}
<html>
    <head><title>rango</title></head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <body>

        <div class="container ">
        <h1>Rango says... </h1><strong class="text-monospace p-4 m-4">Hey their partner</strong>
        <ul class="nav ">
            <li class="nav-item p-2 "><a class="text-white btn btn-primary btn-link text-decoration-none" href="{% url 'index' %}"> Home </a></li>

            {% if user.is_authenticated %}

            <li class="nav-item p-2 "><a class="text-white btn btn-info btn-link text-decoration-none" href="{% url 'add_category' %}">Add Category</a></li>
            <li class="nav-item p-2 "><a class="text-white btn btn-danger btn-link text-decoration-none" href="{% url 'logout' %}">Sign Out</a></li>
            {% else %}

            <li class="nav-item p-2 "><a class="text-white btn btn-danger btn-link text-decoration-none" href="{% url 'register' %}">Sign Up</a></li>
            <li class="nav-item p-2 "><a class="text-white btn btn-success btn-link text-decoration-none" href="{% url 'login' %}">Sign In</a></li>
            {% endif %}
        </ul>
            <div class="jumbotron bg-light">
                {% block content %}
                {% endblock %}
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    </body>
</html>
