{% extends "rango/base.html" %}
    {% block content %}
        <h1>Most Liked Categories.</h1>
        {% if categories %}
            <ul>
                {% for cat in categories %}
                    <li><a href="/rango/category/{{cat.slug}}">{{cat}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <strong>There is no category present.</strong>
        {% endif %}
    {% endblock %}
